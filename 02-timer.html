<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="css/common.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/notiflix"></script>
</head>
<body>
    <input type="text" id="datetime-picker">
    <button data-start>Start</button>
    <div class="timer">
        <div class="field"><span class="value" data-days>00</span><span>Days</span></div>
        <div class="field"><span class="value" data-hours>00</span><span>Hours</span></div>
        <div class="field"><span class="value" data-minutes>00</span><span>Minutes</span></div>
        <div class="field"><span class="value" data-seconds>00</span><span>Seconds</span></div>
    </div>
    <script src="js/02-timer.js" type="module"></script>
</body>
</html>
